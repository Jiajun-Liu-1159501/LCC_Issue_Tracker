<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Tab</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="d-flex flex-column min-vh-100 bg-light">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-md bg-success text-white sticky-top" data-bs-theme="dark">
        <div class="container-fluid">
            <h4 class="navbar-brand mb-0">Lincoln Community Campground</h4>
            <div class="d-flex gap-2">
                <a href="/register" class="btn btn-outline-light">Sign Up</a>
                <a href="/login" class="btn btn-outline-light">Login</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container my-auto">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <!-- Login Tab -->
                <div class="card mt-4 shadow-sm p-4">
                    <h5 class="card-title text-center mb-4">Login</h5>
                    <form action="/login" method="POST">
                        <div class="mb-3">
                            <label for="loginUserName" class="form-label">Username</label>
                            <input type="text" class="form-control" id="loginUserName" name="user_name" required>
                        </div>
                        <div class="mb-3">
                            <label for="loginPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" id="loginPassword" name="password" required>
                        </div>
                        <div class="d-flex justify-content-between align-items-center">
                            <button type="submit" class="btn btn-primary w-100">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
      </div>

    <!-- Footer -->
    <footer class="bg-success text-white text-center py-3 mt-auto">
        <p class="mb-0">&copy; 2025 Lincoln University</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
