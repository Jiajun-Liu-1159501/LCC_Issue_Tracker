<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>
			{% block title %}
			{% endblock %}
		</title>
		<!-- CSS only -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	</head>

	<body class="d-flex flex-column vh-100">

        <nav class="navbar bg-success text-white sticky-top" data-bs-theme="dark">
            <div class="container-fluid">
                <div class="d-flex align-items-center justify-content-between w-100">
                    <!-- Navbar Toggle Button -->
                    <button class="navbar-toggler me-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasSidebar" aria-controls="offcanvasSidebar" aria-label="Toggle sidebar">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <!-- Navbar Title -->
                    <h4 class="m-0 text-white flex-grow-1 text-center d-none d-md-block">
                        Lincoln Community Campground
                    </h4>
                    <button class="btn p-0 ms-2 position-relative" data-bs-toggle="offcanvas" data-bs-target="#offcanvasAvatar" aria-controls="offcanvasAvatar">
                        <img src="" alt="User Avatar" class="rounded-circle border border-white" width="40" height="40">
                        <span class="position-absolute top-0 end-0 translate-middle badge rounded-pill bg-light">
                            Admin
                        </span>
                    </button>
                </div>
            </div>
        </nav>

    </body>

</html>
