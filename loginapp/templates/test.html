<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Page Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-auto text-center">
        <!-- 上部分搜索框和按钮 -->
        <div class="row justify-content-center mb-4">
            <!-- 搜索框列 -->
            <div class="col-12 col-md-3 mb-3 d-flex align-items-center">
                <label for="search1" class="form-label me-2">Search 1</label>
                <input type="text" id="search1" class="form-control" placeholder="Enter search 1">
            </div>
            <div class="col-12 col-md-3 mb-3 d-flex align-items-center">
                <label for="search2" class="form-label me-2">Search 2</label>
                <input type="text" id="search2" class="form-control" placeholder="Enter search 2">
            </div>
            <div class="col-12 col-md-3 mb-3 d-flex align-items-center">
                <label for="search3" class="form-label me-2">Search 3</label>
                <input type="text" id="search3" class="form-control" placeholder="Enter search 3">
            </div>
            <!-- 搜索按钮 -->
            <div class="col-12 col-md-3 mb-3 d-flex align-items-center justify-content-center">
                <button class="btn btn-success">Search</button>
            </div>
        </div>

        <!-- 下部分表格 -->
        <div class="row justify-content-center">
            <div class="col-12">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Name</th>
                            <th scope="col">Email</th>
                            <th scope="col">Role</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">1</th>
                            <td>John Doe</td>
                            <td>johndoe@example.com</td>
                            <td>Admin</td>
                        </tr>
                        <tr>
                            <th scope="row">2</th>
                            <td>Jane Smith</td>
                            <td>janesmith@example.com</td>
                            <td>Editor</td>
                        </tr>
                        <tr>
                            <th scope="row">3</th>
                            <td>Mary Johnson</td>
                            <td>maryj@example.com</td>
                            <td>User</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
