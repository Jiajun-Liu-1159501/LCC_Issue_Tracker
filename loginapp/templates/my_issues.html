{% extends "home_base.html" %}

{% block title %}
    My Issues
{% endblock %}


{% block subContent %}

    <div class="container mt-4">
        <form id="issueSerchForm" onsubmit="handleIssueSearch(event)">
            <div class="row justify-content-center">
                <div class="col-12 col-md-3 mb-3">
                    <label for="search3" class="form-label w-100 text-success d-flex align-items-center gap-2">

            </div>

        <div class="mb-3" style="height: 1px; background: linear-gradient(to right, #e0e0e0, #9e9e9e, #e0e0e0);"></div>

                            </svg>
                            <span class="issueSummary"></span>

                        <p class="card-text text-success d-flex align-items-center gap-2">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                                <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z"/>

                        <p class="card-text">

                                </svg>

                        <div class="d-flex justify-content-between align-items-center">

                            <button class="btn btn-success btn-sm view-details d-flex align-items-center gap-2" onclick="openDetail(this)">

                                </svg>
                            </button>
                        </div>
                        <span class="issue-id d-none"></span>
                    </div>
                </div>
            </div>
        </template>

        <template id="commentTemplate">
            <div class="d-flex align-items-start mb-3">
                <div class="me-3">
                    <strong class="text-success" id="commentUserName"></strong>

                                        </svg>
                                        Issue Summary
                                    </label>
                                    <input type="text" class="form-control border-success" id="detailIssueSummary" readonly disabled>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label text-success d-flex align-items-center gap-2">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-code" viewBox="0 0 16 16">
                                            <path d="M5.854 4.854a.5.5 0 1 0-.708-.708l-3.5 3.5a.5.5 0 0 0 0 .708l3.5 3.5a.5.5 0 0 0 .708-.708L2.707 8zm4.292 0a.5.5 0 0 1 .708-.708l3.5 3.5a.5.5 0 0 1 0 .708l-3.5 3.5a.5.5 0 0 1-.708-.708L13.293 8z"/>
                                        </svg>
                                        Issue Description

                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                                                <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z"/>
                                            </svg>

                                        </small>

                                            <span id="detailIssueCreator" class="createdBy"></span>
                                        </small>
                                    </div>
                                    <div class="d-flex justify-content-between">
                                        <small class="text-muted d-flex align-items-center gap-2">

                                                <path d="M8 3.5a.5.5 0 0 0-1 0V9a.5.5 0 0 0 .252.434l3.5 2a.5.5 0 0 0 .496-.868L8 8.71z"/>
                                                <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16m7-8A7 7 0 1 1 1 8a7 7 0 0 1 14 0"/>
                                            </svg>

                                        </small>

                                            <span id="detailIssueCreatedTime" class="createdAt"></span>
                                        </small>

                                        <path d="M2.678 11.894a1 1 0 0 1 .287.801 11 11 0 0 1-.398 2c1.395-.323 2.247-.697 2.634-.893a1 1 0 0 1 .71-.074A8 8 0 0 0 8 14c3.996 0 7-2.807 7-6s-3.004-6-7-6-7 2.808-7 6c0 1.468.617 2.83 1.678 3.894m-.493 3.905a22 22 0 0 1-.713.129c-.2.032-.352-.176-.273-.362a10 10 0 0 0 .244-.637l.003-.01c.248-.72.45-1.548.524-2.319C.743 11.37 0 9.76 0 8c0-3.866 3.582-7 8-7s8 3.134 8 7-3.582 7-8 7a9 9 0 0 1-2.347-.306c-.52.263-1.639.742-3.468 1.105"/>
                                    </svg>
                                    Comments
                                </label>
                                <div class="p-2" style="height: 250px; overflow-y: auto;" id="commentList">

                                </div>

                                    <button id="addCommentBtn" class="btn btn-outline-success mt-2" onclick="showCommentForm()">Add Comment</button>
                                </div>

                    All
                    <span id="allCount" class="badge bg-info"></span>
                </a>
            </li>
            <li class="nav-item" role="presentation">
                <a class="nav-link text-success d-flex align-items-center gap-2" id="new-tab" data-bs-toggle="tab" href="#new" role="tab" aria-controls="new" aria-selected="true">
                    New
                    <span id="newCount" class="badge bg-danger"></span>
                </a>
            </li>
            <li class="nav-item" role="presentation">
                <a class="nav-link text-success d-flex align-items-center gap-2" id="open-tab" data-bs-toggle="tab" href="#open" role="tab" aria-controls="open" aria-selected="false">
                    Open

            </li>
            <li class="nav-item" role="presentation">

                    Stalled

                </a>

            <li class="nav-item" role="presentation">
                <a class="nav-link text-success d-flex align-items-center gap-2" id="resolved-tab" data-bs-toggle="tab" href="#resolved" role="tab" aria-controls="resolved" aria-selected="false">

        <div class="tab-content mt-3 mb-3" id="statusTabsContent">
            
            <div class="tab-pane fade show active" id="all" role="tabpanel" aria-labelledby="all-tab">
                <div class="container">
                    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-3">
                        
                    </div>
                </div>
            </div>

            <div class="tab-pane fade" id="new" role="tabpanel" aria-labelledby="new-tab">
                <div class="container">
                    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-3">
                    </div>
                </div>
            </div>

            <div class="tab-pane fade" id="open" role="tabpanel" aria-labelledby="open-tab">
                <div class="container">
                    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-3">
                    </div>
                </div>
            </div>
    
            <div class="tab-pane fade" id="resolved" role="tabpanel" aria-labelledby="resolved-tab">

                    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-3">
                    </div>
                </div>
            </div>
    
            <div class="tab-pane fade" id="stalled" role="tabpanel" aria-labelledby="stalled-tab">
                <div class="container">

                    </div>
                </div>
            </div>

        </div>

    </div>

    <script>

        document.addEventListener("DOMContentLoaded", () => {
			clearErrorOnInput('#newComment');
            refillTableData();
		});

        document.getElementById('issueDetailModal').addEventListener('hidden.bs.modal', function () {
            document.getElementById("newCommentSection").classList.add("d-none");
            document.getElementById("addCommentBtn").classList.remove("d-none");
            document.getElementById("newComment").value = "";
        });

        function handleIssueSearch(event) {
            event.preventDefault();
            refillTableData();
        }

        function refillTableData() {
            const formData = new FormData(document.querySelector('#issueSerchForm'));
			const urlEncodedData = new URLSearchParams(formData).toString();
			getFetch(`/api/issue/my?${urlEncodedData}`, {
			}).onSuccess((data) => {
                const issues = data.data;
                document.querySelectorAll('.tab-pane .row').forEach(row => row.innerHTML = "");
                let allCount = 0;
                let newCount = 0;
                let openCount = 0;
                let resolvedCount = 0;
                let stalledCount = 0;
                issues.forEach(issue => {
                    const card = createCard(issue);
                    document.querySelector(`#all .row`).appendChild(card.cloneNode(true));
                    document.querySelector(`#${issue.issue_status} .row`).appendChild(card.cloneNode(true));
                    if (issue.issue_status === "new") newCount++;
                    if (issue.issue_status === "open") openCount++;
                    if (issue.issue_status === "resolved") resolvedCount++;
                    if (issue.issue_status === "stalled") stalledCount++;
                    allCount++;
                });
                document.querySelector("#allCount").textContent = allCount;
                document.querySelector("#newCount").textContent = newCount;
                document.querySelector("#openCount").textContent = openCount;
                document.querySelector("#resolvedCount").textContent = resolvedCount;
                document.querySelector("#stalledCount").textContent = stalledCount;
            })
        }

        function createCard(issue) {
            const template = document.querySelector("#issue-card-template");
            const card = template.content.cloneNode(true);
            const cardElement = card.querySelector(".col");
            cardElement.setAttribute("data-issue-id", issue.issue_id);
            cardElement.querySelector(".issue-id").textContent = issue.issue_id;
            cardElement.querySelector(".issueSummary").textContent = issue.summary;
            cardElement.querySelector(".userName").textContent = issue.user_name;
            cardElement.querySelector(".createdAt").textContent = new Date(issue.created_at).toLocaleString();
            cardElement.querySelector(".commentsCount").textContent = issue.comments;
            const statusBadge = cardElement.querySelector(".status-badge");
            statusBadge.textContent = issue.issue_status;
            switch (issue.issue_status.toLowerCase()) {
                case "new":
                    statusBadge.classList.add("bg-danger", "text-white");
                    break;
                case "open":
                    statusBadge.classList.add("bg-warning", "text-dark");
                    break;
                case "resolved":
                    statusBadge.classList.add("bg-success", "text-white");
                    break;
                case "stalled":
                    statusBadge.classList.add("bg-secondary", "text-white");
                    break;
                default:
                    statusBadge.classList.add("bg-secondary", "text-white");
                    break;
            }
            return card;
        }

        function handlNewCommentSubmit(event) {
            event.preventDefault();
            if (!preSubmitCheck(["newComment"])) {
                return;
            }
            const formData = new FormData(document.querySelector('#addCommentForm'));
			const urlEncodedData = new URLSearchParams(formData).toString();
            formFetch('/api/issue/comment', {
                body: urlEncodedData
            }).onSuccess((data) => {
                cancelCommentAction();
                window.location.reload(true);
            }).onBadRequest((data) => {
                const errData = data['err']
				if ('comment' in errData) { insertErrorTip('#newComment', errData['comment']);}
            })
        }

        function showCommentForm() {
            document.getElementById("newCommentSection").classList.remove("d-none");
            document.getElementById("addCommentBtn").classList.add("d-none");
        }

        function cancelCommentAction() {
            document.getElementById("newCommentSection").classList.add("d-none");
            document.getElementById("addCommentBtn").classList.remove("d-none");
        }

        function openDetail(button) {
            let card = button.closest(".col");
            if (!card) return;
            let issueId = card.querySelector(".issue-id")?.textContent.trim();
            getFetch(`/api/issue/detail?issue_id=${issueId}`, {
            }).onSuccess((data) => {
                const { data: issueData } = data;
                const modal = document.getElementById("issueDetailModal");
                modal.setAttribute("data-issue-id", issueData.issue_id);
                document.getElementById("newCommentIssueId").value = issueData.issue_id;
                document.getElementById("detailIssueSummary").value = issueData.summary;
                document.getElementById("detailIssueDescription").value = issueData.description;
                document.getElementById("detailIssueCreator").textContent = issueData.user_name;
                document.getElementById("detailIssueCreatedTime").textContent = new Date(issueData.created_at).toLocaleString();
                

                const commentList = document.getElementById("commentList");
                commentList.innerHTML = "";
                issueData.commentList.forEach((comment) => {
                    const commentTemplate = document.getElementById('commentTemplate');
                    const commentElement = commentTemplate.content.cloneNode(true);
                    commentElement.querySelector("#commentUserName").textContent = comment.user_name;
                    commentElement.querySelector("#commentContent").textContent = comment.content;
                    commentElement.querySelector("#commentTime").textContent = new Date(comment.created_at).toLocaleString();
                    document.getElementById('commentList').appendChild(commentElement);
                });
                let bootstrapModal = new bootstrap.Modal(modal);
                bootstrapModal.show();
            })
        }

    </script>

{% endblock %}
