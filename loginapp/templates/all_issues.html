                    </div>
                </div>
            </div>

            <div class="tab-pane fade" id="open" role="tabpanel" aria-labelledby="open-tab">

                    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-3">
                    </div>
                </div>
            </div>
    
            <div class="tab-pane fade" id="resolved" role="tabpanel" aria-labelledby="resolved-tab">

                    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-3">
                    </div>
                </div>
            </div>
    
            <div class="tab-pane fade" id="stalled" role="tabpanel" aria-labelledby="stalled-tab">
                <div class="container">
                    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-3">
                    </div>
                </div>
            </div>

        </div>

    </div>

    <script>

        function handleIssueSearch(event) {
            event.preventDefault();
            refillTableData();
        }

        function refillTableData() {
            const formData = new FormData(document.querySelector('#issueSerchForm'));
			const urlEncodedData = new URLSearchParams(formData).toString();
			getFetch(`/api/issue/all?${urlEncodedData}`, {
			}).onSuccess((data) => {
                const issues = data.data;
                document.querySelectorAll('.tab-pane .row').forEach(row => row.innerHTML = "");
                issues.forEach(issue => {
                    const card = createCard(issue);
                    document.querySelector(`#all .row`).appendChild(card.cloneNode(true));
                    document.querySelector(`#${issue.issue_status} .row`).appendChild(card.cloneNode(true));
                });
            })
        }

        function createCard(issue) {
            const template = document.querySelector("#issue-card-template");
            const card = template.content.cloneNode(true);
            const cardElement = card.querySelector(".col");
            cardElement.setAttribute("data-issue-id", issue.issue_id);
            cardElement.querySelector(".issue-id").textContent = issue.issue_id;
            cardElement.querySelector(".issueSummary").textContent = issue.summary;
            cardElement.querySelector(".userName").textContent = issue.user_name;
            cardElement.querySelector(".createdAt").textContent = new Date(issue.created_at).toLocaleString();
            cardElement.querySelector(".commentsCount").textContent = issue.comments;
            const statusBadge = cardElement.querySelector(".status-badge");
            statusBadge.textContent = issue.issue_status;
            switch (issue.issue_status.toLowerCase()) {
                case "new":
                    statusBadge.classList.add("bg-danger", "text-white");
                    break;
                case "open":
                    statusBadge.classList.add("bg-warning", "text-dark");
                    break;
                case "resolved":
                    statusBadge.classList.add("bg-success", "text-white");
                    break;
                case "stalled":
                    statusBadge.classList.add("bg-secondary", "text-white");
                    break;
                default:
                    statusBadge.classList.add("bg-secondary", "text-white");
                    break;
            }
            return card;
        }


    </script>
