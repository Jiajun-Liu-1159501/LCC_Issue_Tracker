{% extends "home_base.html" %}

{% block title %}
    Home
{% endblock %}


{% block subContent %}


    <div class="container my-auto text-center">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8">
                <div class="apple-style">
                    <h1 class="display-4 mb-3 text-success"><strong>Welcome to Lincoln Community Campground</strong></h1>
                    <p class="lead mb-4 text-success fst-italic">Easily manage your issues with our simple interface. You can quickly create or view issues in just a few clicks.</p>
                </div>
                <div class="d-flex flex-column flex-md-row justify-content-center align-items-center mb-4">
                    <button class="btn btn-success btn-lg mb-2 mb-md-0 mx-2 d-flex align-items-center gap-3">
                        Create Issue
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-box-arrow-up-right" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M8.636 3.5a.5.5 0 0 0-.5-.5H1.5A1.5 1.5 0 0 0 0 4.5v10A1.5 1.5 0 0 0 1.5 16h10a1.5 1.5 0 0 0 1.5-1.5V7.864a.5.5 0 0 0-1 0V14.5a.5.5 0 0 1-.5.5h-10a.5.5 0 0 1-.5-.5v-10a.5.5 0 0 1 .5-.5h6.636a.5.5 0 0 0 .5-.5"/>
                            <path fill-rule="evenodd" d="M16 .5a.5.5 0 0 0-.5-.5h-5a.5.5 0 0 0 0 1h3.793L6.146 9.146a.5.5 0 1 0 .708.708L15 1.707V5.5a.5.5 0 0 0 1 0z"/>
                        </svg>
                    </button>
                    <span class="mx-2 mb-2 mb-md-0 text-success">or</span>
                    <button class="btn btn-outline-success btn-lg mb-2 mb-md-0 mx-2 d-flex align-items-center gap-3">
                        View Issues
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-box-arrow-up-right" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M8.636 3.5a.5.5 0 0 0-.5-.5H1.5A1.5 1.5 0 0 0 0 4.5v10A1.5 1.5 0 0 0 1.5 16h10a1.5 1.5 0 0 0 1.5-1.5V7.864a.5.5 0 0 0-1 0V14.5a.5.5 0 0 1-.5.5h-10a.5.5 0 0 1-.5-.5v-10a.5.5 0 0 1 .5-.5h6.636a.5.5 0 0 0 .5-.5"/>
                            <path fill-rule="evenodd" d="M16 .5a.5.5 0 0 0-.5-.5h-5a.5.5 0 0 0 0 1h3.793L6.146 9.146a.5.5 0 1 0 .708.708L15 1.707V5.5a.5.5 0 0 0 1 0z"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
