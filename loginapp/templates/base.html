<!DOCTYPE html>
<html>
	<head>
			<meta charset="utf-8" />
			<title>
				{% block title %}
				{% endblock %}
			</title>
			<!-- CSS only -->
			<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
			<!-- using a apple-touch-icon or there will be a 404 -->
			<link rel="apple-touch-icon" href="../static/apple-touch-icon.png">
			<!-- using a favicon or there will be a 404 -->
			<link rel="icon" href="../static/favicon-32x32.png" type="image/png">
	</head>

	<body class="d-flex flex-column vh-100">

		<script src="../static/js/http_client.js"></script>
		<script src="../static/js/form_control.js"></script>

		<div class="modal fade" id="warningModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="warningModalTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered w-auto">
                <div class="modal-content">
                    <div class="modal-header">
						<h1 class="modal-title fs-5 text-danger" id="warningModalTitle">Waring: </h1>
					</div>
					<div class="modal-body">
						<div class="row align-items-center justify-content-center">
							<p id="warningModalMessage"></p>
						</div>
					</div>
					<div class="modal-footer">
						<button id="warningModalButton" class="btn btn-danger">OK</button>
					</div>
                </div>
            </div>
        </div>

		<div class="modal fade" id="alertModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="alertModalTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered w-auto">
                <div class="modal-content">
                    <div class="modal-header">
						<h1 class="modal-title fs-5 text-success" id="alertModalTitle">Tips: </h1>
					</div>
					<div class="modal-body">
						<div class="row align-items-center justify-content-center">
							<p id="alertModalMessage"></p>
						</div>
					</div>
					<div class="modal-footer">
						<button id="alertModalButton" class="btn btn-success">OK</button>
					</div>
                </div>
            </div>
        </div>

		<nav class="navbar bg-success text-white sticky-top" data-bs-theme="dark">
			<div class="container-fluid">
				<div class="d-flex align-items-center justify-content-between w-100">
					<!-- Navbar Toggle Button -->
					<button class="navbar-toggler me-2" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasSidebar" aria-controls="offcanvasSidebar" aria-label="Toggle sidebar">
						<span class="navbar-toggler-icon"></span>
					</button>
					<!-- Navbar Title -->
					<h4 class="m-0 text-white flex-grow-1 text-center">Lincoln Community Campground</h4>
					{% block user %}
					{% endblock %}
				</div>
			</div>
		</nav>

		<div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasSidebar" aria-labelledby="offcanvasLabel">
			<div class="offcanvas-header">
				<h5 class="offcanvas-title text-success" id="offcanvasLabel">LCC Menu</h5>
				<button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
			</div>
			{% block menu %}
			{% endblock %}
		</div>

		{% block content %}
		{% endblock %}
		
		<footer class="bg-success text-white text-center text-md-start mt-auto py-3">
			<div class="container">
				<div class="row g-3">
					<!-- About -->
					<div class="col-12 col-md-4">
						<h5>About</h5>
						<p>COMP Course 639</p>
					</div>
					<!-- Follow Me -->
					<div class="col-12 col-md-4">
						<h5>Follow Me</h5>
						<div><a href="#!" class="text-white text-decoration-none">Twitter</a></div>
						<div><a href="#!" class="text-white text-decoration-none">Facebook</a></div>
						<div><a href="#!" class="text-white text-decoration-none">Instagram</a></div>
					</div>
					<!-- Contact Info -->
					<div class="col-12 col-md-4">
						<h5>Contact Info</h5>
						<p>Student ID: 1159501</p>
						<p>Name: Jiajun LIU</p>
					</div>
				</div>
			</div>
			<!-- Copyright -->
			<div class="text-center bg-success py-2">
				<p class="mb-0">&copy; 2025 Lincoln University.</p>
			</div>
		</footer>


		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	</body>

</html>
