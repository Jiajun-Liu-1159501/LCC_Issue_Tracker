<!DOCTYPE html>
<html>
	<head>
			<meta charset="utf-8" />
			<title>
				{% block title %}
				{% endblock %}
			</title>
			<!-- CSS only -->
			<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
			<!-- using a apple-touch-icon or there will be a 404 -->
			<link rel="apple-touch-icon" href="../static/apple-touch-icon.png">
			<!-- using a favicon or there will be a 404 -->
			<link rel="icon" href="../static/favicon-32x32.png" type="image/png">
	</head>

	<body class="d-flex flex-column vh-100">

		<script src="../static/js/http_client.js"></script>
		<script src="../static/js/form_control.js"></script>

		<div class="modal fade" id="alertModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="alertModalTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered w-auto">
                <div class="modal-content">
                    <div class="modal-header">
						<h1 class="modal-title fs-5 text-danger" id="alertModalTitle">Waring: </h1>
					</div>
					<div class="modal-body">
						<div class="row align-items-center justify-content-center">
							<p id="alertModalMessage" class="text-center fw-bold" style="font-style: italic;"></p>
						</div>
					</div>
					<div class="modal-footer">
						<button id="alertModalButton" class="btn btn-outline-danger">OK</button>
					</div>
                </div>
            </div>
        </div>

		<nav class="navbar navbar-expand-md bg-success sticky-top" data-bs-theme="dark">
			<div class="container-fluid">
				<div class="d-flex flex-wrap w-100 justify-content-between align-items-center py-2">
					<h4 class="m-0 text-white">Lincoln Community Campground</h4>
					<div class="d-flex gap-2">
						{% block usercontent %}
						{% endblock %}
					</div>
				</div>
			</div>
		</nav>

		{% block content %}
		{% endblock %}
		
		<footer class="bg-success text-white text-center text-lg-start mt-auto py-3">
			<div class="container">
					<div class="row">
							<div class="col-lg-4 col-md-12">
								<h5>About</h5>
								<p>COMP Course 639</p>
							</div>
							<div class="col-lg-4 col-md-12">
								<h5>Follow Me</h5>
								<div><a href="#!" class="text-white">Twitter</a></div>
								<div><a href="#!" class="text-white">Facebook</a></div>
								<div><a href="#!" class="text-white">Instagram</a></div>
							</div>
							<div class="col-lg-4 col-md-12">
									<h5>Contact Info</h5>
									<p>Student ID: 1159501</p>
									<p>Name: Jiajun LIU</p>
							</div>
					</div>
			</div>
			<div class="text-center bg-success py-2">
					<p class="mb-0">&copy; 2025 Lincoln University.</p>
			</div>
		</footer>


		<!-- JavaScript Bundle with Popper -->
		<script> 

		</script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	</body>

</html>
